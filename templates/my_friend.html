{% extends "index.html" %}

<!-- external js ve css dosyalari include etmek icin -->
{% block includes %}
<!--
<link rel="stylesheet" href="/static/css/propose_project/propose_project.css">
-->

<script type="text/javascript" src="/static/js/my_friend/my_friend.js"></script>

<!-- NOT: Bu js kodu burada yazilmak zorunda. External js dosyasina python degiskenlerini (jinja2 aracaligiyla gelen) aktarmak icin -->
<script type="text/javascript">
        var template_values_curr = JSON.parse('{{ template_values_curr|safe }}');
        pass_func(template_values_curr);
</script>

{% endblock %}


<!-- Ortadaki degisen alan icin HTML kodlar -->
{% block content %}


<div id="top-part" class="container-fluid">

        <div name="be_deleted" class="card mx-auto mt-4" style="width: 20rem;">
                <img class="card-img-top" src="/static/userPhoto.png" alt="Card image cap">
          <div class="card-body">
                        <h5 class="card-title">Proje Ekip Arkadaşı Bilgileri</h5>
                        <ul>
                                <li><strong>Öğrenci No: </strong><label id="student_no"></label></li>
                                <li><strong>Ad: </strong><label id="student_name"></label></li>
                                <li><strong>Soyad: </strong><label id="student_sname"></label></li>
                        </ul>
          </div>
          <div id="cancel_button" class="card-footer bg-transparent text-center">
                  <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModalCenter">Arkadaşı Sil</button>
          </div>
        </div>


        <!-- Onay alma icin modal window -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Proje Arkadaşı Silme Onayı</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div id="modal_body" class="modal-body">
                                        Proje arkadaşını silmek istediğinize emin misiniz?
                                </div>
                                <div class="modal-footer">
                                        <button id="cancel_onay_button" type="button" class="btn btn-primary" data-dismiss="modal">Evet</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                                </div>
                        </div>
                </div>
        </div>



</div>




{% endblock %}
