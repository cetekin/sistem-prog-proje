{% extends "index.html" %}

<!-- external js ve css dosyalari include etmek icin -->
{% block includes %}
<!--
<link rel="stylesheet" href="/static/css/propose_project/propose_project.css">
-->

<script type="text/javascript" src="/static/js/project_apply_status/project_apply_status.js"></script>

<!-- NOT: Bu js kodu burada yazilmak zorunda. External js dosyasina python degiskenlerini (jinja2 aracaligiyla gelen) aktarmak icin -->
<script type="text/javascript">
        var template_values_curr = JSON.parse('{{ template_values_curr|safe }}');
        pass_func(template_values_curr);
</script>

{% endblock %}


<!-- Ortadaki degisen alan icin HTML kodlar -->
{% block content %}


<div class="container-fluid">

        <div id="title" class="mb-5 row">

                <div class="col">
                        <h2>Proje Başvuru Durumu</h2>
                </div>

        </div>

        <div name="be_deleted" class="card bg-light mb-3 border-primary">
                <div class="card-header"><strong>Başvurulan Proje Adı</strong></div>
                <div class="card-body">
                        <label id="project_name"></label>
                </div>
        </div>

        <div name="be_deleted" class="card bg-light mb-3 border-primary">
                <div class="card-header"><strong>Proje Öneri Tipi</strong></div>
                <div class="card-body">
                        <label id="project_proposal_type"></label>
                </div>
        </div>


        <div name="be_deleted" class="card bg-light mb-3 border-primary">
                <div class="card-header"><strong>Proje Tipi</strong></div>
                <div class="card-body">
                        <label id="project_type"></label>
                </div>
        </div>

        <div name="be_deleted" class="card bg-light mb-3 border-primary">
                <div class="card-header"><strong>Akademisyen Kullanıcı Adı</strong></div>
                <div class="card-body">
                        <label id="academician_username"></label>
                </div>
        </div>

        <div name="be_deleted" class="card bg-light mb-3">
                <div class="card-header"><strong>Proje Onay Durumu</strong></div>
                <div id="apply_status" class="card-body">

                </div>
        </div>

        <div name="be_deleted" id="cancel_button" class="row mb-4">
                <div class="col-3">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Başvuruyu İptal Et</button>
                </div>
        </div>



        <!-- Onay alma icin modal window -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Proje Başvuru İptali Onayı</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div id="modal_body" class="modal-body">
                                        Proje başvurusunu iptal etmek istediğinize emin misiniz?
                                </div>
                                <div class="modal-footer">
                                        <button id="cancel_onay_button" type="button" class="btn btn-primary" data-dismiss="modal">Evet</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                                </div>
                        </div>
                </div>
        </div>



</div>




{% endblock %}
