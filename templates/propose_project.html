{% extends "index.html" %}

<!-- external js ve css dosyalari include etmek icin -->
{% block includes %}
<!--
<link rel="stylesheet" href="/static/css/propose_project/propose_project.css">
-->

<script type="text/javascript" src="/static/js/propose_project/propose_project.js"></script>

<!-- NOT: Bu js kodu burada yazilmak zorunda. External js dosyasina python degiskenlerini (jinja2 aracaligiyla gelen) aktarmak icin -->
<script type="text/javascript">
        var template_values_curr = JSON.parse('{{ template_values_curr|safe }}');
        pass_func(template_values_curr);
</script>

{% endblock %}


<!-- Ortadaki degisen alan icin HTML kodlar -->
{% block content %}


<div class="container-fluid">

        <form id="form-to-be-sent" action="/project/propose_project" method="post">

                <div id="title" class="form-group row">

                        <div class="col">
                                <h2>Proje Önerisi Gönderme Ekranı</h2>
                        </div>

                </div>


                <!-- Form kismi -->

                <div class="form-group row">
                        <label id="project_name1" for="project_name2" class="col-sm-2 col-form-label">Proje Adı</label>
                        <div class="col-sm-10">
                                <input autocomplete="off" name="project_name" type="text" class="form-control" id="project_name" placeholder="Proje Adı...">
                        </div>
                </div>

                <fieldset class="form-group">
                        <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Proje Tipi</legend>
                                <div class="col-sm-10">
                                        <div class="form-check">
                                                <input class="form-check-input" type="radio" name="tipsec" id="ara" value="Ara" checked>
                                                <label class="form-check-label" for="student">
                                                        Ara
                                                </label>
                                        </div>
                                        <div class="form-check">
                                                <input class="form-check-input" type="radio" name="tipsec" id="bitirme" value="Bitirme">
                                                <label class="form-check-label" for="academician">
                                                        Bitirme
                                                </label>
                                        </div>
                                </div>
                        </div>
                </fieldset>

                <div class="form-group row">
                        <label id="project_capacity1" for="project_capacity2" class="col-sm-2 col-form-label">Proje Kapasitesi</label>
                        <div class="col-sm-10">
                                <input autocomplete="off" name="project_capacity" type="text" class="form-control" id="project_capacity" placeholder="Proje Kapasitesi...">
                        </div>
                </div>


                <div class="form-group row">
                        <!-- Button trigger modal -->
                        <button type="button" class="ml-3 col-1 btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                                Kaydet
                        </button>
                </div>



                <!-- Onay alma icin modal window -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                        <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLongTitle">Proje Öneri Onayı</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                </button>
                                        </div>
                                        <div class="modal-body">
                                                Projeyi sisteme kayıt etmek istediğinize emin misiniz?
                                        </div>
                                        <div class="modal-footer">
                                                <button id="kaydet_button" type="button" class="btn btn-primary" data-dismiss="modal">Evet</button>
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                                        </div>
                                </div>
                        </div>
                </div>
        </form>


</div>




{% endblock %}
